<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="javascript/javascript.js"></script>
</head>
<body>
    <div class="todo">
        <h2>TO BUILD TO-DO LIST</h2>

        </form>
    </div>
